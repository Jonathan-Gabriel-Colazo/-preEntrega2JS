<head>

<body>
    <h1 class="title">trabajo practico n2 <span>JS</span></h1>
    <h2 class="saludo">Bienvenido</h2>

    <section id="botones">
        <button id="agregarProducto"><i class="fa-sharp fa-solid fa-plus"></i></button>
        <button id="deleteProducto"><i class="fa-solid fa-trash"></i></button>

    <div class="formulariosBA">
        <form class="formulariosOcultos" id="formAgregaP">
            <label for="codigoInput">Codigo</label>
            <input type="number" id="codigoInput" placeholder="001112220033355">

            <label for="nombreInput">Nombre</label>
            <input type="text" id="nombreInput" placeholder="Pure de tomate">

            <label for="marcaInput">Marca</label>
            <input type="text" id="marcaInput" placeholder="La Campagnola">

            <label for="tamanoInput">Tama√±o</label>
            <input type="text" id="tamanoInput" placeholder="530 gr">

            <input type="number" id="precioInput" placeholder="207,00">

            <label for="familiaInput">Familia</label>

                <option value="Despensa">Despensa</option>
                <option value="Verduleria">Verduleria</option>

                <option value="Cerdo">Cerdo</option>

            </select>

            <label for="stockInput">Stock</label>
            <input type="number" id="stockInput" placeholder="600">

            <button type="submit" id="agregarButon">Agregar</button>
            <div class=up>
                <a id="ocultarAgregaP"><i class="fa-solid fa-chevron-up"></i></a>
            </div>
        </form>

        <form  id="eliminaProducto">

            <label for="elimiaProduct">Producto que desea eliminar</label>
            <input type="text" id="eliminaProduct" placeholder="Polenta , Presto pronta">
    
    
            <button type="submit" id="eliminaButton">Eliminar</button>
            <div class=up>
                <a id="ocultarEliminaP"><i class="fa-solid fa-chevron-up"></i></a>
            </div>

    
        </form>


    </div>

    <form action="" class="formBuscarP">

        <label for="buscaProducto">Producto</label>
        <input type="text" id="buscaProducto" placeholder="Polenta , Presto pronta">


        <button type="submit" id="buscaButton">Buscar</button>

    </form>

    <div id="muestraProducto"></div>

    <footer></footer>
